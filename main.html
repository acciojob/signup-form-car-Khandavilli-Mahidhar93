<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" action="/signup">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br>

		<label>Gender</label>
		
		<input type="radio" id="radio" name="gender" value="male" required>
		<label for="gender">gender_m</label>
		<input type="radio" id="radio" name="gender" value="female" required>
		<label>gender_f</label><br>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Koniegsegg">Koniegsegg</option>
			<option value="Buggati">Buggati</option>
		</select><br>
		
		<label for="age">Age</label>
		<input type="number" id="age" name="age" placeholder="Age" min="1" max="100" required><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input type="password" id="password" name="password" placeholder="Password" required><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="checkbox" required><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
